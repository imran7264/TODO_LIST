<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5a354bf965.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body> 
    <div class="container-flued col-md-8 col-lg-5" id="main">

        <div class="head p-4">
            <h3 class="mb-4 text-center fs-3 ">To Do list <i class="fa-regular fa-pen-to-square text-primary fs-5"></i></h3>
            <div class="row">
                <div class="form-group col-sm-8 col-8">
                    <input type="text" id="todo" class="form-control" placeholder="Enter What To Do">
                    <span class="text-danger" id="warning"></span>
                </div>
                <div class="form-group col-sm-4 col-4">
                    <button type="button" class="btn btn-primary btn-sm" id="push"><i
                            class="fa-solid fa-arrow-down m-2"></i>Push</button>
                </div>
            </div>
        </div>

        <div class="container mt-2" id="container">
            <div id="tasks">
                <p id="taskinfo" class="text-center text-primary">tasks will apear here</p>
            </div>
        </div>
        <div class="container d-flex justify-content-center gap-5 bg-light" id="counter">
           
            <div>Completed <span id="completed" class="text-info">0</span></div>
            <div>Uncompleted <span id="uncompleted" class="text-danger">0</span></div>
    </div>
    </div>
    



    <script src="./assets/js/index.js"></script>
    <script></script>

</body>

</html>
